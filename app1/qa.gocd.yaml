format_version: 3
environments:
  qa:
    pipelines:
      - app1_qa
pipelines:
  app1_qa:
    group: app1
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/lspas-volvo/environment-test.git
        shallow_clone: true
        auto_update: true
        branch: master
        invert_filter: true
        filter:
          ignore:
            pattern: 'app1/*'
    stages:
    - default_stage:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
        jobs:
          default_job:
            timeout: 0
            elastic_profile_id: demo-app
            tasks:
            - exec:
                arguments:
                - Hello World
                command: echo
                run_if: passed
